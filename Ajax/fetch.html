<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
</head>
<body></body>
    <script>
fetch("student.json")
.then(Response=> Response.json())
//.then(data=> console.log(data))
.then((data) =>{
    console.log(data);

    for(var x in data){
        document.write(`${data[x].name}--${data[x].age}--${data[x].city}<br><br>`);
    }
})
.catch((error)=> document.write("can't fetch data"))


    </script>
    
</body>
</html>
